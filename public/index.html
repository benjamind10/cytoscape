<!doctype html>
<html>
  <head>
    <title>Asset Map</title>
    <!-- Use root-relative paths if public is set as the root for static content -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.1/cytoscape.min.js"></script>
    <script src="/js/scripts.js" defer></script>
    <link href="/css/assetmap.css" rel="stylesheet" />
  </head>
  <body>
    <div id="cy" style="width: 100%; height: 100%"></div>
    <div id="toolbar">
      <button onclick="zoomIn()">Zoom In</button>
      <button onclick="zoomOut()">Zoom Out</button>
      <button onclick="fit()">Fit</button>
      <button onclick="resetZoom()">Reset Zoom</button>
      <button onclick="logPositions()">Log Node Positions</button>
    </div>
    <!-- Modal Structure -->
    <div id="nodeModal" class="modal" style="display: none">
      <div class="modal-content">
        <h4>Node Information</h4>
        <p id="nodeInfo">No data</p>
      </div>
      <div class="modal-footer">
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </body>
</html>
